<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <header>
        <h1>Poem Generator with AI</h1>
    </header>
    <div class="container">
    <main>
        <form>
            <input type="text" 
            class="poem-focus-input" 
            placeholder="Type poem topic..." 
            autofocus
            required
            autocomplete="off"/>
            <input class="poem-focus-submit" id="poem-focus-submit" type="submit"/>
        </form>
        <div class="poem" id="poem"></div>
    </main>

    <footer> This project was coded by 
        <a href="https://github.com/lorraineathomas" target="_blank">Lorraine Thomas</a> and is 
        <a href="https://github.com/lorraineathomas/poem-generator" target="_blank">open-sourced</a> with a
        <a href="https://poems-generator-withai.netlify.app/" target="_blank">Netlify page.</a>
    </footer>
    </div>
    <script src="/src/index.js"></script>
</body>
</html>
